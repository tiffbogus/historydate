<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Historical Figure Should You be Dating?</title>
  </head>
  <body>
    <div class="container">
        <h1>Figures of History and the People Who Love Them...Could it be YOU?</h1>

      <p>To determine your dream date from history, we need some information about you!</p>

      <form id="dating">
        <label for="age">Age</label>
        <input id="age" type="text">
        <br>
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="female">Ladytron</option>
          <option value="male">Dudebot</option>
        </select>

        <button type="submit" class="btn">Calculate my compatibility!</button>

      </form>
      <br>
      <div id="result">
        <p>Your Historical Figure Dream Date is <span id="date"></span>! Aren't you lucky?</p>
      </div>
    </div>
  </body>
</html>
